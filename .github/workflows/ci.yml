name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  static-checks:
    name: Static Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run static checks
        uses: ./.github/actions/static-checks

  test:
    name: Test
    needs: static-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run tests
        uses: ./.github/actions/test

      - name: Upload UI coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./packages/ui/coverage
          flags: ui
          fail_ci_if_error: false

      - name: Upload Web coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./apps/web/coverage
          flags: web
          fail_ci_if_error: false

  build:
    name: Build
    needs: static-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: pnpm build
